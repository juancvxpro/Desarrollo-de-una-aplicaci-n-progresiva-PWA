<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span  class="h3">Listado de obras</span>  
                <p align="right" > <button class="btn btn-success btn-log float-right" routerLink="/crear-obras">Agregar</button></p>
                <div style="margin-top: 30px; " *ngIf="obras.length==0" class="alert alert-info justify-content:center" role="alert">
                  No existen obras registradas
                </div>
                <table *ngIf="obras.length > 0" class="table table-stripped mt-5">
                <thead>
                  <tr>
                    
                    <th scope="col">Titulo</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Lanzamiento</th>
                    <th scope="col">imagen</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let obra of obras">
                
                    <td>{{obra.titulo}}</td>
                    <td>{{obra.autor}}</td>
                    <td>{{obra.fecha}}</td>
                    <td>{{obra.imagen}}o</td>
                    <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/editar-obras/',obra.id]"></i>
                    <i (click)="eliminarObras(obra.id)" class="fas fa-trash-alt fa-lg text-danger mr-2"></i>
                  </tr>
                 
                </tbody>
              </table>
        </div>

    </div>

</div>
